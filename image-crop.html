<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tooloria - Image Crop Tool</title>

  <!-- Cropper.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #eee;
    }
    header {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      color: #00bcd4;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    .tool-container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      background: #00bcd4;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0097a7;
    }
    .preview {
      margin-top: 20px;
    }
    .preview img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    #image {
      max-width: 100%;
      display: none;
    }
    footer {
      background: #1f1f1f;
      padding: 15px;
      text-align: center;
      margin-top: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    Tooloria - Image Crop Tool
  </header>
  <main>
    <div class="tool-container">
      <h2>Crop Your Image</h2>
      <input type="file" id="upload" accept="image/*"><br>

      <select id="aspectRatio">
        <option value="NaN">Freeform</option>
        <option value="4/3">4:3</option>
        <option value="16/9">16:9</option>
        <option value="16/10">16:10</option>
        <option value="3/2">3:2</option>
        <option value="1/1">1:1 (Square)</option>
      </select><br>

      <img id="image">
      <br>
      <button onclick="cropImage()">Crop</button>
      <p id="status"></p>
      <div class="preview" id="preview"></div>
      <a id="downloadLink" style="display:none;" download="cropped.png">Download Cropped Image</a>
    </div>
  </main>
  <footer>
    Â© 2025 Tooloria. All rights reserved.
  </footer>

  <!-- Cropper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    const image = document.getElementById('image');
    const aspectRatioSelect = document.getElementById('aspectRatio');

    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      image.src = url;
      image.style.display = 'block';

      if (cropper) cropper.destroy();

      cropper = new Cropper(image, {
        aspectRatio: NaN,
        viewMode: 1,
        autoCropArea: 1,
        responsive: true,
        background: false,
      });
    });

    aspectRatioSelect.addEventListener('change', function() {
      if (cropper) {
        const ratio = eval(this.value);
        cropper.setAspectRatio(ratio);
      }
    });

    function cropImage() {
      if (!cropper) {
        alert("Please upload and select an image first.");
        return;
      }

      document.getElementById('status').innerText = "Processing...";
      const canvas = cropper.getCroppedCanvas();

      if (canvas) {
        const preview = document.getElementById('preview');
        const downloadLink = document.getElementById('downloadLink');

        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          preview.innerHTML = `<img src="${url}">`;
          downloadLink.href = url;
          downloadLink.style.display = 'block';
          document.getElementById('status').innerText = "Crop complete!";
        });
      }
    }
  </script>
</body>
</html>
